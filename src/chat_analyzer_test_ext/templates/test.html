{% extends "base-layout.html" %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for("static", filename="plotly-2.32.0.min.js") }}" defer></script>
{% endblock %}

{% block content %}
    <h1>Temp</h1>

    <div id="graph1"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const graph1 = {{ graph_data.json | safe }}
            Plotly.newPlot("graph1", graph1.data, graph1.layout)
        });
    </script>
{% endblock %}
